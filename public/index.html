<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Cryptology</title>
  </head>
  <body>
    <div class="symmetric">
      <select id="fun">
        <option>DES</option>
        <option>3DES</option>
